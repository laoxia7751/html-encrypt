<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用示例</title>
  </head>
  <body>
    <script src="./station-encrypt.min.js"></script>
    <script>
      new StationEncrypt({
        // 站点目录
        publicUrl: '/station-encrypt/',
        // 站点首页文件名称
        homePage: 'home.html',
        // 是否禁止保存
        disabledSave: true,
        // 是否禁止审查元素
        disabledConsole: false,
      });
    </script>
