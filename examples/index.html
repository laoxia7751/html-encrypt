<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>一个前端静态资源加密工具</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
    <iframe
      src="./dist/index.html"
      frameborder="0"
      style="width: 100%; height: calc(100vh - 4px); overflow: hidden"
    ></iframe>

    <script>
      window.onload = function () {
        fetch('./dist/index.html', {
          cache: 'no-cache',
        }).then(res => {
          console.log(res);
        });
      };
    </script>
  </body>
</html>
